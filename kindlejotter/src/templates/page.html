<html>

  <head>
    
	
	<title>Create Note</title>
 
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" >
    
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js' type='text/javascript'></script>
    
    <script src="/stylesheets/blur.js" type='text/javascript'></script>
    
    <script type="text/javascript" charset="utf-8">
      $(function(){ 
        $('input[title!=""]').hint();
        $('textarea[title!=""]').hint();
      });
    </script>         


 </head>

  <body>

    
     {%extends  "_base.html" %}
     
     	{% block bodycontent %}


              
              <form name= "entrybox" action="/entry" method="post">
           		<div>
           		<input class= 'centry' type='text' tabindex = '1' name="subject" title="Subject" rows="1" cols="40"> 
           		</div>

                
                <textarea class= 'centrycontent' tabindex = '2' name="content" title ="Write note..." 
                rows="10" cols="80"></textarea>

<!-- <div id= "sharewith">
           		<textarea name="sharewith" rows="1" cols="40"
           		onfocus="document.entrybox.sharewith.value='';">
Share with...	</textarea></div> -->

                <div><input type="submit" tabindex = '3' accesskey = 's' value="Save"></div>
              </form>
              
             	
         	  	
                <FORM>
		<INPUT TYPE="BUTTON" VALUE="View Notes" tabindex = '4' accesskey = 'v' ONCLICK="window.location.href='/getnote'"> 
	   </FORM>
	
	   
	   {% if error %}
	   
	   <div id= "error">
	   {{error}}
	   </div>
	   
	   {% endif %}
	    
   
   {% endblock %}
        
		
         

  </body>
</html>
